<!DOCTYPE html>
<html lang="en">

<head>
    <title>JayTech</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        
        .carousel-inner img {
            width: 100%;
            height: 100vh;
        }
        
        .img {
            width: 80px;
        }
        
        .list {
            text-decoration: none;
            list-style: none;
            display: flex;
            position: absolute;
            top: 20px;
            right: 40px;
            margin-right: 70px;
        }
        
        li {
            margin-right: 80px;
        }
    </style>
</head>

<header>
    <div class="container-fluid bg-dark">
        <div>
            <img src="jay.png" class="img navbar-brand">
        </div>
        <div>
            <h5 class="navbar-brand text-light"> JaysonTech</h5>
        </div>
        <div>
            <nav class="nav nav-pills text-info fixed-top">

                <ul class="list">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"></a> Home</li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a> Contact</li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a> Search</li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a> Profile</li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<body>

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="woman.jpg" alt="Los Angeles" width="1100">
                <div class="carousel-caption text-center">
                    <div class="display-4 text-dark">
                        Welcome to Jayson Technologies
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="stare.jpg" alt="Chicago" width="1100">
                <div class="carousel-caption text-center">

                    <div class="display-4 text-info">
                        We are not there yet but we are getting there
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="wheel.jpg" alt="New York" width="1100">
                <div class="carousel-caption text-center">

                    <div class="display-3 text-secondary">
                        Beautiful GUI to entertain your eyes
                    </div>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</body>

</html>
