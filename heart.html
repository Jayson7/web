<style>
    body {
        background: lightblue;
    }
    
    .heart {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgb(235, 14, 51);
        height: 100px;
        width: 100px;
        transform: rotate(-45deg);
    }
    
    .heart::after {
        background-color: rgb(235, 14, 51);
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 100px;
        height: 100px;
        top: 1px;
        left: 50px;
    }
    
    .heart::before {
        content: "";
        background-color: rgb(235, 14, 51);
        border-radius: 50%;
        position: absolute;
        width: 100px;
        height: 100px;
        top: -50px;
        left: 1px;
    }
</style>
<div class="heart"></div>
