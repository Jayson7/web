<body>

    <script>
        var d = new Date().getDay(day);
        var day = d.toString();
        switch (day) {
            case 0:
                day = sunday;
                break;
            case 1:
                day = monday;
                break;
            case 2:
                day = tuesday;
                break;
            case 3:
                day = wednesday;
                break;
            case 4:
                day = thursday;
                break;
            case 5:
                day = friday;
                break;
            case 6:
                day = saturday;
                break;

            default:
                console.log('wrong');
                break;
        }
        document.write(day);
    </script>
